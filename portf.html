<body>
    <nav class="navbar navbar-expand-sm sticky-top ">

    <div class="container-fluid main mt-0 pt-0  ">
        <div class="row sticky-top cust">






            <div class="col-8 offset-4">
                <p>WEL COME TO KENA RESTURANT</p>
            </div>


            <div class="col-8 offset-4">

                <button type="button" class="btn btn-info btn-lg ml-5" data-toggle="modal" data-target="#myModal">Reserve

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog" role="document">

                        <!-- Modal content-->
                        <div class="modal-content bg-info">
                            <div class="modal-header">

                                <h4 class="modal-title">Wel Come to Kena Resturant</h4>
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body ">
                                <form>
                                    <div class=" form-group row">
                                        <div class="col-sm-6">
                                            <label for="reserve" class="col-form-label">Number of people</label>
                                        </div>
                                        <div class="col">
                                            <select name="reservation" id="reserve" class="form-control">

                                                <option value="volvo">select</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="4">5</option>
                                            </select>
                                        </div>
                                        <button class="btn btn-primary">Submit</button>
                                    </div>



                            </div>
                            <!--div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div-->
                        </div>

                    </div>
                </div>

            <div class="col-8 offset-4">

        </div>


        <div class="row ptop">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="food3.jpg" alt="Breadcrumb Trail Campground" />
                            <div class="carousel-caption bg-success" style="border-radius: 15px ">
                                <h3>food3</h3>
                                <p class="d-none d-sm-block">Let go with this for luch.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="food4.jpg" alt="React Lake Campground" />

                                <p class="d-none d-sm-block">Let go with this for luch.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="food6.jpg" alt="Chrome River Campground" />
                            <div class="carousel-caption bg-success" style=" border-radius: 15px ">
                                <h3>food5</h3>
                                <p class="d-none d-sm-block">Lets go with this for luch.</p>

                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
